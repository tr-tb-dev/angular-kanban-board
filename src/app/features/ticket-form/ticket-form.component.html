<div class="modal-overlay" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ isEditMode ? 'Edit Ticket' : 'Create New Ticket' }}</h2>
      <button class="btn-close" (click)="onClose()" type="button">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title <span class="required">*</span></label>
        <input
          type="text"
          id="title"
          formControlName="title"
          placeholder="Enter ticket title (min 3 characters)"
          [class.error]="title?.invalid && title?.touched">
        <div class="error-message" *ngIf="title?.invalid && title?.touched">
          {{ getFieldError('title') }}
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description <span class="required">*</span></label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          placeholder="Enter ticket description (min 10 characters)"
          [class.error]="description?.invalid && description?.touched"></textarea>
        <div class="error-message" *ngIf="description?.invalid && description?.touched">
          {{ getFieldError('description') }}
        </div>
      </div>

      <div class="form-group">
        <label for="ownerId">Owner <span class="required">*</span></label>
        <select
          id="ownerId"
          formControlName="ownerId"
          [class.error]="ownerId?.invalid && ownerId?.touched">
          <option value="">Select an owner</option>
          <option *ngFor="let owner of owners" [value]="owner.id">
            {{ owner.name }}{{ owner.email ? ' (' + owner.email + ')' : '' }}
          </option>
        </select>
        <div class="error-message" *ngIf="ownerId?.invalid && ownerId?.touched">
          {{ getFieldError('ownerId') }}
        </div>
      </div>

      <div class="form-group">
        <label for="columnId">Column <span class="required">*</span></label>
        <select id="columnId" formControlName="columnId">
          <option value="todo">To Do</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="onClose()">
          Cancel
        </button>
        <button type="submit" class="btn-primary" [disabled]="ticketForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }} Ticket
        </button>
      </div>
    </form>
  </div>
</div>
