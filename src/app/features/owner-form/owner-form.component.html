<div class="modal-overlay" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ isEditMode ? 'Edit Owner' : 'Add New Owner' }}</h2>
      <button class="btn-close" (click)="onClose()" type="button">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <form [formGroup]="ownerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter owner name (min 2 characters)"
          [class.error]="name?.invalid && name?.touched">
        <div class="error-message" *ngIf="name?.invalid && name?.touched">
          {{ getFieldError('name') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter email (optional)"
          [class.error]="email?.invalid && email?.touched">
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="onClose()">
          Cancel
        </button>
        <button type="submit" class="btn-primary" [disabled]="ownerForm.invalid">
          {{ isEditMode ? 'Update' : 'Add' }} Owner
        </button>
      </div>
    </form>
  </div>
</div>
